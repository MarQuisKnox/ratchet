language: node_js
sudo: false
git:
  depth: 10
node_js:
  - "0.12"
env:
  matrix:
    - RUBY_VERSION=1.9.3
    - RUBY_VERSION=2.0
    - RUBY_VERSION=2.1
    - RUBY_VERSION=2.2
before_install:
  - rvm install $RUBY_VERSION
  - rvm use $RUBY_VERSION --fuzzy
  - export GEMDIR=$(rvm gemdir)
install:
  - travis_retry npm install -g grunt-cli
  - travis_retry npm install
  - travis_retry gem install --no-ri --no-rdoc "jekyll:~>2.5.3" "rouge:~>1.8" "sass:~>3.4"
script: ruby -v && gem -v && npm test
matrix:
  fast_finish: true
